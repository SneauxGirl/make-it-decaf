      attributeName="fill"
      dur="30s"
      repeatCount="indefinite"
      values="#FFFF66;#66D9EF;#40A187;#A6E22E;#FFFF66"
    />
  </circle>

  <!-- Branch path -->
  <path
    d="M34 32 V68
       C34 72 38 76 42 76
       H54
       C58 76 64 70 64 66
       V54"
