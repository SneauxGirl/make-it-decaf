<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
>

  <!-- Background -->
  <rect width="100" height="100" rx="14" fill="#121210" />

  <!-- Nodes -->
  <circle cx="34" cy="24" r="7.5">
